version: '3.8'

services:
  # Main Trading Bot
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trading-bot
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    environment:
      - BOT_ENV=${BOT_ENV:-production}
      - TZ=Europe/Stockholm
    
    # Volumes (persist data on Windows host)
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    
    # Network
    networks:
      - trading-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('data/trading_data.db').close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: trading-dashboard
    restart: unless-stopped
    
    # Ports (access dashboard from Windows browser)
    ports:
      - "8501:8501"
    
    # Volumes (read-only access to data)
    volumes:
      - ./data:/app/data:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs:ro
    
    # Network
    networks:
      - trading-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    
    # Depends on bot (shares database)
    depends_on:
      - trading-bot

networks:
  trading-network:
    driver: bridge

# Optional: Named volumes for better performance on Windows
