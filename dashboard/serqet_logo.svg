<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d799;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8a566;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Scorpion body segments (geometric) -->
  <g filter="url(#glow)">
    <!-- Head/cephalothorax -->
    <path d="M 20 30 L 24 26 L 28 30 L 24 34 Z" fill="url(#goldGradient)" stroke="#d4a574" stroke-width="1"/>
    
    <!-- Body segment 1 -->
    <path d="M 20 34 L 24 30 L 28 34 L 24 38 Z" fill="url(#goldGradient)" stroke="#d4a574" stroke-width="1"/>
    
    <!-- Body segment 2 -->
    <path d="M 21 38 L 24 34 L 27 38 L 24 42 Z" fill="url(#goldGradient)" stroke="#d4a574" stroke-width="1"/>
    
    <!-- Tail curve upward -->
    <path d="M 24 42 Q 26 40 28 38" stroke="url(#goldGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 28 38 Q 32 34 34 28" stroke="url(#goldGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 34 28 Q 36 22 36 16" stroke="url(#goldGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Stinger (tail end) -->
    <path d="M 36 16 L 38 14 L 36 12 Z" fill="#d4a574" stroke="#b8a566" stroke-width="1"/>
    <circle cx="38" cy="14" r="1.5" fill="#f4d799"/>
    
    <!-- Left pincer -->
    <path d="M 20 26 L 14 22 M 14 22 L 12 20 L 10 22 M 14 22 L 12 24 L 10 22" 
          stroke="url(#goldGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Right pincer -->
    <path d="M 28 26 L 34 22 M 34 22 L 36 20 L 38 22 M 34 22 L 36 24 L 38 22" 
          stroke="url(#goldGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Legs (left side) -->
    <path d="M 20 30 L 16 32 L 14 34" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
    <path d="M 20 34 L 16 36 L 14 38" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
    
    <!-- Legs (right side) -->
    <path d="M 28 30 L 32 32 L 34 34" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
    <path d="M 28 34 L 32 36 L 34 38" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Optional: subtle particles for "venom" effect -->
  <circle cx="38" cy="13" r="0.5" fill="#f4d799" opacity="0.6"/>
  <circle cx="37" cy="12" r="0.3" fill="#f4d799" opacity="0.4"/>
  <circle cx="39" cy="12" r="0.3" fill="#f4d799" opacity="0.4"/>
</svg>
